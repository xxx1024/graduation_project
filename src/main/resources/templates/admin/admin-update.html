<!-- Top Bar -->

        <div class="navbar-header">
            <a href="javascript:void(0);" class="bars"></a>

        </div>
        <ul class="nav navbar-nav navbar-left">

        </ul>
    </div>
</nav>

<!-- Left Sidebar -->
<aside id="leftsidebar" class="sidebar">
    <div class="menu">
        <ul class="list">
            <li>
                <div class="user-info">
                    <div class="detail">
                        <h4>欢迎您！管理员</h4>
                        <h5 style="color: orangered">[[${session.username}]]</h5>
                    </div>
                </div>
            </li>
            <li class="header">MAIN</li>
            <li><a th:href="@{/admin-index}"><img src="assets/images/zhuye.png" width="17"><span>主页</span></a></li>
            <li><a href="javascript:void(0);" class="menu-toggle">
                <img src="assets/images/gerenzhongxin.png" width="17"><span>用户管理</span> </a>
                <ul class="ml-menu">
                    <li><a th:href="@{/user-show}">用户列表</a></li>
                    <li><a th:href="@{/items-show}">登记列表</a></li>

                </ul>
            </li>
            <li class="active open"><a href="javascript:void(0);" class="menu-toggle">
                <img src="assets/images/gerenzhongxin.png" width="17"><span>管理员管理</span> </a>
                <ul class="ml-menu">
                    <li><a th:href="@{/admin-show}">管理员列表</a></li>
                    <li><a th:href="@{/admin-add}">新增管理员</a></li>
                </ul>
            </li>
            </li>
        </ul>
    </div>
</aside>

<!-- Right Sidebar -->
<aside id="rightsidebar" class="right-sidebar">
    <ul class="nav nav-tabs">
        <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#setting"><i class="zmdi zmdi-settings zmdi-hc-spin"></i></a></li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane active slideRight" id="setting">
            <div class="slim_scroll">
                <div class="card">
                    <h6>颜色</h6>
                    <ul class="choose-skin list-unstyled">
                        <li data-theme="purple">
                            <div class="purple"></div>
                        </li>
                        <li data-theme="blue">
                            <div class="blue"></div>
                        </li>
                        <li data-theme="cyan" class="active">
                            <div class="cyan"></div>
                        </li>
                        <li data-theme="green">
                            <div class="green"></div>
                        </li>
                        <li data-theme="orange">
                            <div class="orange"></div>
                        </li>
                        <li data-theme="blush">
                            <div class="blush"></div>
                        </li>
                    </ul>
                </div>
                <div class="card">
                    <h6>左侧菜单栏</h6>
                    <ul class="list-unstyled theme-light-dark">
                        <li>
                            <div class="t-light btn btn-default btn-simple btn-round">明亮</div>
                        </li>
                        <li>
                            <div class="t-dark btn btn-default btn-round">黑暗</div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</aside>
<!-- Main Content -->
<section class="content home">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-12">
                <h2>修改管理员信息
                    <small class="text-muted">修改管理员信息</small>
                </h2>
            </div>
            <div class="col-lg-5 col-md-6 col-sm-12">
                <button class="btn btn-primary btn-icon btn-round hidden-sm-down float-right m-l-10" type="button">
                    <i class="zmdi zmdi-plus"></i>
                </button>
                <ul class="breadcrumb float-md-right">
                    <li class="breadcrumb-item"><a th:href="@{/admin-index}"><i class="zmdi zmdi-home"></i>首页</a></li>
                    <li class="breadcrumb-item"><a href="javascript:void(0);">管理员管理</a></li>
                    <li class="breadcrumb-item active">修改管理员信息</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row clearfix">
            <div class="col-lg-12">

                <form class="layui-form" th:action="@{/admin/admin-update}">
                    <div class="layui-form-item">
                        <div class="card">
                            <div class="header">
                                <h2><strong>用户名</strong><small>请输入用户名</small> </h2>
                                <ul class="header-dropdown m-r--5">
                                </ul>
                            </div>
                            <div class="layui-input-block">
                                <input th:value="${lists.username}" type="text" name="username" required lay-verify="required" autocomplete="off" class="layui-input">
                            </div><br>
                        </div>
                        <div class="card">
                            <div class="header">
                                <h2><strong>密码</strong><small>请输入密码</small> </h2>
                                <ul class="header-dropdown m-r--5">
                                </ul>
                            </div>
                            <div class="layui-input-block">
                                <input th:value="${lists.password}" type="password" name="password" required lay-verify="required" autocomplete="off" class="layui-input">
                            </div><br>
                        </div>
                        <input type="hidden" name="id" th:value="${lists.id}">
                    </div>
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-primary btn-round">立即提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- Jquery Core Js -->


<script src="assets/bundles/libscripts.bundle.js"></script> <!-- Lib Scripts Plugin Js ( jquery.v3.2.1, Bootstrap4 js) -->
