<!DOCTYPE html>
<html class="no-js " lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<meta name="description" content="Responsive Bootstrap 4 and web Application ui kit.">
<title>表单查看</title>
<link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Favicon-->
<link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css">
<!-- Custom Css -->
<link rel="stylesheet" href="assets/css/main.css">
<link rel="stylesheet" href="assets/css/color_skins.css">
</head>
<body class="theme-purple">
<!-- Page Loader -->
<div class="page-loader-wrapper">
    <div class="loader">
        <div class="m-t-30"><img class="zmdi-hc-spin" src="assets/images/logo.svg" width="48" height="48" alt="Compass"></div>
        <p>Please wait...</p>
    </div>
</div>
<!-- Overlay For Sidebars -->
<div class="overlay"></div>

<!-- Top Bar -->
<nav class="navbar">
    <div class="col-12">
        <div class="navbar-header">
            <a href="javascript:void(0);" class="bars"></a>
            <a class="navbar-brand" th:href="@{/admin-index}"><img src="assets/images/logo.svg" width="30" alt="首页"><span class="m-l-10">首页</span></a>
        </div>
        <ul class="nav navbar-nav navbar-left">
            <li><a href="javascript:void(0);" class="ls-toggle-btn" data-close="true"><i class="zmdi zmdi-swap"></i></a></li>
            <li class="hidden-sm-down">
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a href="javascript:void(0);" class="fullscreen hidden-sm-down" data-provide="fullscreen" data-close="true"><i class="zmdi zmdi-fullscreen"></i></a>
            </li>
            <li><a th:href="@{/user/logout}" class="mega-menu" data-close="true"><i class="zmdi zmdi-power"></i></a></li>
            <li class=""><a href="javascript:void(0);" class="js-right-sidebar" data-close="true"><i class="zmdi zmdi-settings zmdi-hc-spin"></i></a></li>
        </ul>
    </div>
</nav>

<!-- Left Sidebar -->
<aside id="leftsidebar" class="sidebar">
    <div class="menu">
        <ul class="list">
            <li>
                <div class="user-info">
                    <div class="detail">
                        <h4>欢迎您！管理员</h4>
                        <h5 style="color: orangered">[[${session.username}]]</h5>
                    </div>
                </div>
            </li>
            <li class="header">MAIN</li>
            <li><a th:href="@{/admin-index}"><img src="assets/images/zhuye.png" width="17"><span>主页</span></a></li>
            <li class="active open"><a href="javascript:void(0);" class="menu-toggle">
                <img src="assets/images/gerenzhongxin.png" width="17"><span>用户管理</span> </a>
                <ul class="ml-menu">
                    <li><a th:href="@{/admin-user-show}">用户列表</a></li>
                    <li><a th:href="@{/admin-items-show}">登记列表</a></li>

                </ul>
            </li>
            <li><a href="javascript:void(0);" class="menu-toggle">
                <img src="assets/images/gerenzhongxin.png" width="17"><span>管理员管理</span> </a>
                <ul class="ml-menu">
                    <li><a th:href="@{/admin-show}">管理员列表</a></li>
                    <li><a th:href="@{/admin-add}">新增管理员</a></li>
                </ul>
            </li>
            </li>
        </ul>
    </div>
</aside>

<!-- Right Sidebar -->
<aside id="rightsidebar" class="right-sidebar">
    <ul class="nav nav-tabs">
        <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#setting"><i class="zmdi zmdi-settings zmdi-hc-spin"></i></a></li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane active slideRight" id="setting">
            <div class="slim_scroll">
                <div class="card">
                    <h6>颜色</h6>
                    <ul class="choose-skin list-unstyled">
                        <li data-theme="purple">
                            <div class="purple"></div>
                        </li>
                        <li data-theme="blue">
                            <div class="blue"></div>
                        </li>
                        <li data-theme="cyan" class="active">
                            <div class="cyan"></div>
                        </li>
                        <li data-theme="green">
                            <div class="green"></div>
                        </li>
                        <li data-theme="orange">
                            <div class="orange"></div>
                        </li>
                        <li data-theme="blush">
                            <div class="blush"></div>
                        </li>
                    </ul>
                </div>
                <div class="card">
                    <h6>左侧菜单栏</h6>
                    <ul class="list-unstyled theme-light-dark">
                        <li>
                            <div class="t-light btn btn-default btn-simple btn-round">明亮</div>
                        </li>
                        <li>
                            <div class="t-dark btn btn-default btn-round">黑暗</div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</aside>

<!-- Main Content -->
<section class="content home">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-12">
                <h2>记录查看
                <small class="text-muted">欢迎查看记录</small>
                </h2>
            </div>
            <div class="col-lg-5 col-md-6 col-sm-12">
                <button class="btn btn-primary btn-icon btn-round hidden-sm-down float-right m-l-10" type="button">
                    <i class="zmdi zmdi-plus"></i>
                </button>
                <ul class="breadcrumb float-md-right">
                    <li class="breadcrumb-item"><a th:href="@{/admin-index}"><i class="zmdi zmdi-home"></i> 首页</a></li>
                    <li class="breadcrumb-item"><a href="javascript:void(0);">用户管理</a></li>
                    <li class="breadcrumb-item active">登记列表</li>
                </ul>
            </div>
            <!--搜索框-->
            <form class="form-search" method="post" th:action="@{/searchItems}">
                <div class="input-group">
                    <input type="text" name="items" class="form-control" placeholder="输入物品名称查询">
                    <span class="input-group-addon">
                         <i class="zmdi zmdi-search"></i>
                    </span>
                    <button class="btn btn-primary btn-round" type="submit">查找</button>
                </div>
              </form>

            <div class="input-group">
                <div class="input-group">
                    <div class="table-responsive">
                        <table id="mainTable" class="table table-striped" style="cursor: pointer;">
                            <thead>
                            <tr><th>#id</th>
                                <th>姓名</th>
                                <th>手机号</th>
                                <th>物品</th>
                                <th>数量</th>
                                <th>快递单号</th>
                                <th>创建时间</th>
                                <th>更新时间</th>
                                <th>操作</th>
                            </tr></thead>
                            <tbody>
                            <tr th:each="list:${pageInfo.list}">
                                <td th:text="${list.id}"></td>
                                <td th:text="${list.name}"></td>
                                <td th:text="${list.phone}"></td>
                                <td th:text="${list.items}"></td>
                                <td th:text="${list.number}"></td>
                                <td th:text="${list.ems_number}"></td>
                                <td th:text="${#dates.format(list.create_time,'yyyy-MM-dd HH:mm:ss')}"></td>
                                <td th:text="${#dates.format(list.update_time,'yyyy-MM-dd HH:mm:ss')}"></td>
                                <td>
                                    <a class="btn btn-primary btn-round" th:href="@{/admin-queryItemsId(id=${list.id})}">编辑</a>
                                    <a class="btn btn-danger btn-round" th:href="@{/admin/items-delete(id=${list.id})}">删除</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <p>当前 <span style="color: blue" th:text="${pageInfo.pageNum}"></span> 页,总 <span style="color: blue" th:text="${pageInfo.pages}"></span> 页,共 <span style="color: red" th:text="${pageInfo.total}"></span> 条记录</p>
                        <a th:href="@{/searchItems(items=${items})}">首页</a>
                        <a th:href="@{/searchItems(pageNum=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1,items=${items})}">上一页</a>
                        <a th:href="@{/searchItems(pageNum=${pageInfo.hasNextPage}?${pageInfo.nextPage}:${pageInfo.pages},items=${items})}">下一页</a>
                        <a th:href="@{/searchItems(pageNum=${pageInfo.pages},items=${items})}">尾页</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Jquery Core Js --> 
<script src="assets/bundles/libscripts.bundle.js"></script> <!-- Lib Scripts Plugin Js ( jquery.v3.2.1, Bootstrap4 js) --> 
<script src="assets/bundles/vendorscripts.bundle.js"></script> <!-- slimscroll, waves Scripts Plugin Js -->

<script src="assets/bundles/mainscripts.bundle.js"></script>
</body>
</html>
