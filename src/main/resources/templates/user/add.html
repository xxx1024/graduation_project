<section class="content home">
    <div class="block-header">

            <div class="col-lg-7 col-md-6 col-sm-12">

                <small class="text-muted">请填写表单</small>

            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row clearfix">
            <div class="col-lg-12">

                <form class="layui-form" th:action="@{/items/add}">
                    <div class="layui-form-item">
                        用户：<span type="text" name="uname" th:text="${session.username}"></span>
                        ID：<span type="text" th:text="${session.userid}"></span>
                <div class="card">
                    <div class="header">
                        <h2><strong>物品</strong><small>请选择物品类型</small> </h2>
                        </ul>
                    </div>
                    <div class="layui-input-block">
                        <select name="items" lay-verify="required">
                            <option>请选择物品类型</option>
                            <option name="items" value="医用口罩">医用口罩</option>
                            <option name="items" value="医用防护服">医用防护服</option>
                            <option name="items" value="一次性医用手套">一次性医用手套</option>
                            <option name="items" value="其他">其他</option>
                        </select>
                    </div>
                    <br><br><br>
                </div>
                        <div class="card">
                            <div class="header">
                                <h2><strong>数量</strong><small>请输入物品数量</small> </h2>
                                <ul class="header-dropdown m-r--5">
                                </ul>
                            </div>
                            <div class="layui-input-block">
                                <input type="text" name="number" required lay-verify="required" placeholder="请输入数量" autocomplete="off" class="layui-input">
                            </div>
                            <br><br><br>
                        </div>

                        <div class="card">
                            <div class="header">
                                <h2><strong>快递单号</strong><small>请输入快递单号</small> </h2>
                                <ul class="header-dropdown m-r--5">
                                </ul>
                            </div>
                            <div class="layui-input-block">
                                <input type="text" name="ems_number" required lay-verify="required" placeholder="请输入快递单号" autocomplete="off" class="layui-input">
                                <input type="hidden" name="uid" th:value="${session.userid}">
                            </div><br><br><br>
                            <input type="hidden" name="uid" value="">
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-primary btn-round">立即提交</button>
                        <button type="reset" class="btn btn-default btn-round btn-simple layui-btn-primary">重置</button>
                    </div>
                </form>
                <script>
                    //Demo
                    layui.use('form', function(){
                        var form = layui.form;
                        //监听提交
                        form.on('submit(formDemo)', function(data){
                            layer.msg(JSON.stringify(data.field));
                            return false;
                        });
                    });
                </script>
            </div>
        </div>
    </div>
