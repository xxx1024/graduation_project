<!DOCTYPE html>
<html class="no-js " lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta name="description" content="Responsive Bootstrap 4 and web Application ui kit.">

    <title>注册</title>
    <!-- Favicon-->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Custom Css -->
    <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/authentication.css">
    <link rel="stylesheet" href="assets/css/color_skins.css">
</head>
<body class="theme-purple authentication sidebar-collapse">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top navbar-transparent">
    <div class="container">
        <div class="navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link btn btn-primary btn-round" th:href="@{/login}" th:text="#{register.sign_in}">SIGN IN</a>
                </li>
            </ul>
        </div>
    </div>
    <a class="btn btn-sm" th:href="@{/register (language='zh_CN')}">中 &nbsp;&nbsp;文</a>
    <a class="btn btn-sm" th:href="@{/register (language='en_US')}">English</a>
</nav>
<!-- End Navbar -->
<div class="page-header">
    <div class="page-header-image" style="background-image:url(assets/images/login.jpg)"></div>
    <div class="container">
        <div class="col-md-12 content-center">
            <div class="card-plain">
                <form class="form" method="post" th:action="@{/user/register}">
                    <div class="header">
                        <div class="logo-container">
                            <img src="assets/images/logo.svg" alt="">
                        </div>
                        <h5 th:text="#{register.sign_up}"></h5><br/>
                        <span th:text="#{register.tip}"></span>
                    </div>
                    <div class="content">                                                
                        <div class="input-group">
                            <input type="text" name="username" class="form-control" th:placeholder="#{register.username}" required>
                            <span class="input-group-addon">
                                <i class="zmdi zmdi-account-circle"></i>
                            </span>
                        </div>
                        <div class="input-group">
                            <input type="password" name="password" th:placeholder="#{register.password}" class="form-control" required>
                            <span class="input-group-addon">
                                <i class="zmdi zmdi-lock"></i>
                            </span>
                        </div>
                        <div class="input-group">
                            <input type="email" id="email" name="email" class="form-control" th:placeholder="#{register.email}" required>
                            <span class="input-group-addon">
                                <i class="zmdi zmdi-email"></i>
                            </span>
                        </div>
                        <!--验证码-->
                        <div class="input-group">
                            <input type="text" name="code" class="form-control" th:placeholder="#{register.code}" required>
                            <button type="button" class="btn btn-primary btn-round" onclick="sendMail()" >发送验证码</button>
                        </div>
                        <script>
                            function  sendMail() {
                                var m = $("#email").val();
                                $.get('/email/code',{toMail:m},function (res) {
                                    alert('发送成功');
                                });
                            }
                        </script>
                       <input type="hidden" name="avatar" value="assets/images/profile_av.jpg">
                    </div>

                    <div class="footer text-center">
                        <button type="submit" class="btn l-cyan btn-round btn-lg btn-block waves-effect waves-light" th:text="#{register.btn}">SIGN UP</button>
                        <h6 class="m-t-20"><a class="link" th:href="@{/login}" th:text="#{register.already}">You already have a membership?</a></h6>
                    </div>
                    <span style="color: red" th:text="${msg}"></span>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="copyright">
                ©
                <script>
                    document.write(new Date().getFullYear())
                </script>,
                <span>Designed by <span style="color: #ff8c1f">谢晓伟</span></span>
            </div>
        </div>
    </footer>
</div>

<!-- Jquery Core Js -->
<script src="assets/bundles/libscripts.bundle.js"></script>
<script src="assets/bundles/vendorscripts.bundle.js"></script> <!-- Lib Scripts Plugin Js --> 
<script>
   $(".navbar-toggler").on('click',function() {
    $("html").toggleClass("nav-open");
});
</script>
</body>
</html>
